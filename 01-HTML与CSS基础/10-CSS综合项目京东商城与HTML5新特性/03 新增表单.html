<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 600px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }

        .box dl {
            overflow: hidden;
            margin: 15px 0;
        }

        .box dl dt, .box dl dd {
            float: left;
        }

        .box dl dt {
            width: 100px;
        }

        .box dl dd {
            width: 200px;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>用户信息</legend>
        用户名:<input type="text"><br/>
        用户密码:<input type="password"><br/>
        email: <input type="email"><br>
        手机号: <input type="tel"><br>
        url连接: <input type="url"><br>
        number数字: <input type="number"><br>
        search搜索框: <input type="search"><br>
        range自由拖动滑块: <input type="range"><br>
        data年月日: <input type="date">
        time时间: <input type="time"><br>
        datetime时间: <input type="datetime-local"><br>
        month年月: <input type="month"><br>
        week星期年: <input type="week">
        <input type="submit" value="提交">
        <input type="reset" value="重置">

    </fieldset>
</form>
<form action="">
    <div class="box">
        <dl>
            <dt>您的邮箱</dt>
            <dd><input type="email"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>手机号码</dt>
            <dd><input type="tel"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>网址</dt>
            <dd><input type="url"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>邮政编码</dt>
            <dd><input type="number"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>拖动滑块</dt>
            <dd><input type="range"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>时间</dt>
            <dd><input type="time"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>出生日期</dt>
            <dd><input type="date"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>时间</dt>
            <dd><input type="datetime"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>月份</dt>
            <dd><input type="month"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt>星期</dt>
            <dd><input type="week"></dd>
            <dd>* 注册后不可更改</dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="提交"> <input type="reset" value="重置"></dd>

        </dl>
    </div>
</form>

</body>
</html>
