<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        fieldset {
            width: 300px;
        }
    </style>
</head>
<body>
<input type="text" value="请输入明星" list="star"/>

    <option value="戚继光">戚继光</option>
</datalist>
<input type="text" value="请输入姓名" list="start">

    <option value="张艺谋">张艺谋</option>
    <option value="张">张</option>
    <option value="艺谋">艺谋</option>
</datalist>
<fieldset>
    <legend>用户登录</legend>
    用户名： <input type="text"> <br>
    密码： <input type="password">
</fieldset>

</body>
</html>
