<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description"content="在搜索引擎列表页显示的,网页介绍">

    <meta name="keywords"content="搜索引擎,搜索的关键词">
    <base href="http://www.w3school.com.cn/images/"/>
    <base target="_blank"/>
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    <title>定义文档的标题。</title>
    <style type="text/css">
        body {
            background-color: yellow
        }

        p {
            color: blue
        }
    </style>
</head>
<body>

我是 <b>楚乔</b> 我是宇文玥 我是 <strong>燕洵</strong>
我是<i>倾斜</i>的 赶紧<em>脉动回来</em>
<s>原价： 1888</s>， 现价 8.8
<del>原价： 1888</del>
， 现价 8.8
<u>特殊说明</u>
<ins>特殊说明</ins>

<div>块级元素,主要用于盒子</div>
<span>块级元素,主要用于盒子</span>
<span>块级元素,单行块级元素</span>
<b>文本格式化标签,加粗</b>
<strong>文本格式化标签,加粗,推荐使用</strong>
<i>斜体</i>
<em>斜体,推荐使用</em>
<s>删除线</s>
<del>删除线,推荐使用</del>
<u>下划线</u>
<ins>下划线,推荐使用</ins>
</body>
</html>
