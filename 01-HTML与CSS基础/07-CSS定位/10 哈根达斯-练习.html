<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width: 310px;
		height: 190px;
		position: relative;
		margin: auto;
	}
		.top{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.bottom{
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/top_tu.gif" alt="" class="top">
		<img src="images/br.gif" alt="" class="bottom">
		<img src="images/adv.jpg" height="190" width="310" alt="">
	</div>
</body>
</html>
