<script src="jquery-1.12.4.js"></script>
<script>
    //入口函数
    $(function () {

        //jquery如何设置样式
        //css(name, value)
        //name:样式名  value：样式值

        //id选择器  $("#id")
        //$("#four").css("backgroundColor", "red");
        $("#one").css("background","red");


        //$(".green").css("backgroundColor", "green");
        // $(".green").css("background","blue")


        //$("li").css("color", "red");
        $("li").css("background","pink");


        //交集 并集
        //$("#four,.green").css("backgroundColor", "pink");
        $("#one,#two,.green").css("background","green");

        //$("li.green").css("backgroundColor", "red");
        $(".green.yellow").css("backgroundColor", "pink");
        $("li.green").css("background","blue")

    });
