<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<ul>
    <li id="first">1</li>
    <li>2</li>
    <li>3</li>
    <li id="four">4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>


<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("ul").children("li").css("color", "red");
        $("ul").find("li").css("font-size", "50px");
        $("#first").siblings("li").css("background", "blue");
        $("#first").parent().css("background", "pink");
        $("li").eq(2).css("color", "green");
        $("#four").next("li").css("background", "yellow");
        $("#four").prev("li").css("background", "black")


    });
</script>
</body>
</html>
