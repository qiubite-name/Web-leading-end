<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 200px;
		height: 200px;
		background-color: pink;
		margin: 100px auto;
		transition: all 0.6s;
		transition: all 600s;

	}
	div:hover {
		transform: scale(2);
		transform: rotate(360deg);
		transform: rotate(360000deg);

	}
	img {
		transition: all 60s;
	}

	img:hover {
		transform: rotate(36000deg);
	}
	</style>
</head>
<body>
	<div>123</div>
	<img src="images/fengche.png" height="585" width="585" alt="">
</body>
</html>
