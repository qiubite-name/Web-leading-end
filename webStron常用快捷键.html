<div  id='write'  class = 'is-node'><h1><a name='header-n23358' class='md-header-anchor '></a>常用</h1><figure><table><thead><tr><th style='text-align:center;' >功能</th><th style='text-align:center;' >快捷键</th><th style='text-align:left;' >描述</th></tr></thead><tbody><tr><td style='text-align:center;' >注释</td><td style='text-align:center;' >Ctrl+/</td><td style='text-align:left;' >注释掉选择的内容与取消注释</td></tr><tr><td style='text-align:center;' >注释代码块</td><td style='text-align:center;' >Ctrl+Shift+/</td><td style='text-align:left;' >代码注释块</td></tr><tr><td style='text-align:center;' >撤销</td><td style='text-align:center;' >Ctrl+Z</td><td style='text-align:left;' >撤消上次操作。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+Z</td><td style='text-align:left;' >取消撤销,回退到上一步撤销</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+X</td><td style='text-align:left;' >将当前行或选定的代码块剪切到剪贴板。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+C</td><td style='text-align:left;' >将当前行或选定的代码块复制到剪贴板。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+D</td><td style='text-align:left;' >将当前行或选定的代码块复制插入到下一行</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+V</td><td style='text-align:left;' >将剪贴板最后一条粘贴到插入位置。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Y</td><td style='text-align:left;' >删除插入符号当前所在的行</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+A</td><td style='text-align:left;' >全选当前打开的文本</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+Insert</td><td style='text-align:left;' >创建一个新的类，文件或目录。请参阅<a href='https://www.jetbrains.com/help/webstorm/populating-projects.html'>填充模块</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+Right</td><td style='text-align:left;' >在编辑器或视图中打开多个选项卡时，打开右侧的下一个选项卡（如果当前的选项卡是最后一个选项卡，则打开第一个选项卡）。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+Left</td><td style='text-align:left;' >在编辑器或视图中打开多个选项卡时，打开左侧的下一个选项卡（如果当前的选项卡是第一个，则打开最后一个选项卡）。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+Enter</td><td style='text-align:left;' >(代码提示)- 显示 插入符号当前所在代码的<a href='https://www.jetbrains.com/help/webstorm/intention-actions.html'>意图操作 </a>（如果有），或显示表单中选定的GUI组件。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+Y</td><td style='text-align:left;' >检测所有外部更改的文件并从磁盘重新加载它们。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+F</td><td style='text-align:left;' >启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-file.html'>文本搜索</a>。搜索当前文档内容</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+R</td><td style='text-align:left;' >启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-file.html'>文本搜索和替换</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+F</td><td style='text-align:left;' >在整个项目中搜索指定内容,  开始<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-project.html'>搜索指定范围内的文本字符串</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+R</td><td style='text-align:left;' >启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-project.html'>搜索并在指定范围内进行替换</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+F7</td><td style='text-align:left;' >开始<a href='https://www.jetbrains.com/help/webstorm/finding-usages-in-project.html'>搜索指定范围内所选符号的用法</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+S</td><td style='text-align:left;' >保存所有文件和设置。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+V</td><td style='text-align:left;' >将从剪切板里面选定的条目粘贴到插入位置</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+Up</td><td style='text-align:left;' >将选中行,向上移动到指定位置</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+Down</td><td style='text-align:left;' >将选中行,向下移动到指定位置</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >PageUp</td><td style='text-align:left;' >向上翻一页。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >PageDown</td><td style='text-align:left;' >向下翻一页。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+F1</td><td style='text-align:left;' >将焦点从当前文件，类，方法或对数据源的引用移至选择目标弹出式菜单中建议的视图。请参阅<a href='https://www.jetbrains.com/help/webstorm/navigating-between-ide-components.html'>在IDE组件之间导航</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Tab</td><td style='text-align:left;' >在编辑器中打开的文件和工具窗口之间导航。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+F12</td><td style='text-align:left;' >显示“ <a href='https://www.jetbrains.com/help/webstorm/navigating-with-structure-views.html'>结构”弹出窗口</a>以快速浏览当前文件。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+F1</td><td style='text-align:left;' >将焦点从当前文件，类，方法或对数据源表的引用移动到选择目标弹出式菜单中建议的视图。请参阅<a href='https://www.jetbrains.com/help/webstorm/navigating-between-ide-components.html'>在IDE组件之间导航</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+E</td><td style='text-align:left;' >显示<a href='https://www.jetbrains.com/help/webstorm/navigating-to-recent-file.html'>最近打开的文件</a>列表。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+E</td><td style='text-align:left;' >显示<a href='https://www.jetbrains.com/help/webstorm/navigating-to-recent-file.html'>最近更新的文件</a>列表。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+H</td><td style='text-align:left;' >浏览所选 <a href='https://www.jetbrains.com/help/webstorm/building-hierarchies.html'>Building Hierarchies</a>类的<a href='https://www.jetbrains.com/help/webstorm/building-hierarchies.html'>层次结构</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+N</td><td style='text-align:left;' >通过在弹出对话框中指定其名称，直接导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-class-file-or-symbol-by-name.html'>到项目中的类</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+N</td><td style='text-align:left;' >通过在弹出对话框中指定其名称，直接导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-class-file-or-symbol-by-name.html'>到项目中的文件</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+G</td><td style='text-align:left;' >通过指定其编号，导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-line.html'>到当前文件中的任何行</a>。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+Backspace</td><td style='text-align:left;' >( 上次修改位置 ),浏览最近的变化点。</td></tr><tr><td style='text-align:center;' >F2</td><td style='text-align:center;' >导航到下一个发现的错误/警告。</td><td style='text-align:left;' >&nbsp;</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+F2</td><td style='text-align:left;' >导航到上一个发现的错误/警告。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+F6</td><td style='text-align:left;' >重命名选定的文件，类，字段，方法等，并相应地更改所有对它的引用。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+F6</td><td style='text-align:left;' >更改所选方法的签名并更新所有相应的方法调用。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >F6</td><td style='text-align:left;' >将选定的类，包或静态成员移到另一个包或类中，并更新所有相应的引用。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >F5</td><td style='text-align:left;' >在相同或不同的目录或包中创建所选类，文件或目录的副本。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Alt+Delete</td><td style='text-align:left;' >删除选中的类，方法或字段，检查其用法。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+M</td><td style='text-align:left;' >将选定的代码片段转换为方法。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+V</td><td style='text-align:left;' >创建一个新变量并将所选表达式用作其值。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+F</td><td style='text-align:left;' >创建一个新字段并将所选表达式用作其值。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+C</td><td style='text-align:left;' >创建一个新的常量（静态最终字段）并使用选定的表达式作为其值。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+P</td><td style='text-align:left;' >将选定的表达式转换为新的方法参数。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+N</td><td style='text-align:left;' >内联所选的方法或变量。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+Left</td><td style='text-align:left;' >将脱字符一个字符向左移动选择文本</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+Right</td><td style='text-align:left;' >将脱字符一个字符向右移动选择文本。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+M</td><td style='text-align:left;' >将插入光标符滚动到中间</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >End</td><td style='text-align:left;' >将插入符号移至行尾。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+End</td><td style='text-align:left;' >将插入符号移至行尾，选择文本。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Right</td><td style='text-align:left;' >将插入符号移到下一个单词</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Left</td><td style='text-align:left;' >将插入符号移到上一个单词</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+Tab</td><td style='text-align:left;' >将选定的代码块移到上一个缩进级别</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Alt+I</td><td style='text-align:left;' >格式化代码,-根据<a href='https://www.jetbrains.com/help/webstorm/settings-code-style.html'>代码样式</a>设置缩进当前行或选定的块。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+F1</td><td style='text-align:left;' >在插入符号处显示错误或警告说明。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+F10</td><td style='text-align:left;' >运行一个程序。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+Alt+F10</td><td style='text-align:left;' >快速选择运行/调试配置并运行或编辑它。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Shift+F9</td><td style='text-align:left;' >调试程序。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+F4</td><td style='text-align:left;' >关闭活动的编辑器。</td></tr><tr><td style='text-align:center;' >&nbsp;</td><td style='text-align:center;' >Ctrl+Shift+F4</td><td style='text-align:left;' >关闭工具窗口中的活动选项卡（例如，查找工具窗口）</td></tr></tbody></table></figure><p>&nbsp;</p><h1><a name='header-n23627' class='md-header-anchor '></a>基本编辑</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>输入</td><td>Enter</td><td>取决于上下文：在查找列表中：选择一个项目。在编辑器中：输入一个新行并将其设置为开头。</td></tr><tr><td>标签</td><td>Tab</td><td>在编辑器中：选择：缩进选中的行。没有选择：插入一个制表符号（或相应数量的空格字符）。在查找列表中：插入符号后没有代码：选择一个项目。插入符号后的一些代码：选择一个项目，并在插入符号后用代码替换它。</td></tr><tr><td>删除</td><td>Delete</td><td>取决于上下文：在编辑器中：删除选定的符号/块。在使用情况视图中：排除选定的项目。在其他视图中：删除选定的项目。</td></tr><tr><td>退格</td><td>Backspace</td><td>删除插入符号左边的字符。</td></tr><tr><td>解开</td><td>Ctrl+Z</td><td>撤消上次操作。</td></tr><tr><td>准备</td><td>Ctrl+Shift+Z</td><td>重做上一次撤消操作。</td></tr><tr><td>切</td><td>Ctrl+X</td><td>将当前行或选定的代码块剪切到剪贴板。</td></tr><tr><td>复制</td><td>Ctrl+C</td><td>将当前行或选定的代码块复制到剪贴板。</td></tr><tr><td>糊</td><td>Ctrl+V</td><td>从剪贴板粘贴到插入位置。</td></tr><tr><td>从历史记录粘贴</td><td>Ctrl+Shift+V</td><td>将选定的条目从剪贴板粘贴到插入位置。</td></tr><tr><td>向上</td><td>Up</td><td>将插入符号移动一行。</td></tr><tr><td>与选择一起</td><td>Shift+Up</td><td>将插入符号移动一行以选择文本。</td></tr><tr><td>下</td><td>Down</td><td>将插入符号向下移动一行。</td></tr><tr><td>与选择下来</td><td>Shift+Down</td><td>将插入符向下移动一行，选择文本。</td></tr><tr><td>剩下</td><td>Left</td><td>将插入符号移动到左侧。</td></tr><tr><td>留下选择</td><td>Shift+Left</td><td>将脱字符一个字符向左移动选择文本。</td></tr><tr><td>对</td><td>Right</td><td>将脱字符右移一个字符。</td></tr><tr><td>正确选择</td><td>Shift+Right</td><td>将脱字符一个字符向右移动选择文本。</td></tr><tr><td>转到页面底部</td><td>Ctrl+Page Down</td><td>将插入符号向下移动到页面底部。</td></tr><tr><td>通过选择转到页面底部</td><td>Ctrl+Shift+Page Down</td><td>将插入符号向下移动到页面底部，选择文本。</td></tr><tr><td>返回页首</td><td>Ctrl+Page Up</td><td>将插入符号移至页面顶部。</td></tr><tr><td>通过选择返回页面顶部</td><td>Ctrl+Shift+Page Up</td><td>将插入符号移到页面底部，选择文本。</td></tr><tr><td>向下翻页</td><td>Page Down</td><td>将光标向下移动一页。</td></tr><tr><td>向下翻页</td><td>Shift+Page Down</td><td>将插入符向下移动一页，选择文本。</td></tr><tr><td>上一页</td><td>Page Up</td><td>将脱字符向上移动一页。</td></tr><tr><td>向上翻页选择</td><td>Shift+Page Up</td><td>将光标向上移动一页，选择文本。</td></tr><tr><td>向下滚动</td><td>Ctrl+Down</td><td>将文本向下滚动一行。</td></tr><tr><td>滚动到中心</td><td>Ctrl+M</td><td>在插入符号处滚动到屏幕中心。</td></tr><tr><td>向上滑动</td><td>Ctrl+Up</td><td>将文本滚动一行。</td></tr><tr><td>移至行结束</td><td>End</td><td>将插入符号移至行尾。</td></tr><tr><td>通过选择移至行结束</td><td>Shift+End</td><td>将插入符号移至行尾，选择文本。</td></tr><tr><td>移至行开始</td><td>Home</td><td>将插入符号移至行首。</td></tr><tr><td>移动到行从选择开始</td><td>Shift+Home</td><td>将插入符号移至行首，选择文本。</td></tr><tr><td>移到下一个单词</td><td>Ctrl+Right</td><td>将脱字符移到下一个单词。</td></tr><tr><td>通过选择移至下一个单词</td><td>Ctrl+Shift+Right</td><td>将插入符号移到下一个单词并选中它。</td></tr><tr><td>移到上一个单词</td><td>Ctrl+Left</td><td>将插入符号移至上一个单词。</td></tr><tr><td>通过选择移至上一个单词</td><td>Ctrl+Shift+Left</td><td>将插入符号移至上一个单词并选中它。</td></tr><tr><td>移动到文本结尾</td><td>Ctrl+End</td><td>将插入符号移至文本末尾。</td></tr><tr><td>通过选择移至文本结尾</td><td>Ctrl+Shift+End</td><td>将插入符号移到文本的末尾，选中它。</td></tr><tr><td>移至文本开始</td><td>Ctrl+Home</td><td>将插入符号移到文本的开头。</td></tr><tr><td>移至文本从选择开始。</td><td>Ctrl+Shift+Home</td><td>将插入符号移到文本的开头，选择它。</td></tr><tr><td>全选</td><td>Ctrl+A</td><td>选择编辑器中打开的整个文本。</td></tr><tr><td>在插入线删除线</td><td>Ctrl+Y</td><td>删除插入符号当前所在的行。</td></tr><tr><td>删除到Word结束</td><td>Ctrl+Delete</td><td>从当前插入符号位置开始删除单词，直到单词结束。</td></tr><tr><td>删除到Word开始</td><td>Ctrl+Backspace</td><td>删除从当前插入符号位置开始直到单词开始的单词。</td></tr><tr><td>切换插入/覆盖</td><td>Insert</td><td>切换插入/覆盖模式。</td></tr><tr><td>重复行或块</td><td>Ctrl+D</td><td>复制选定的块或插入符号处的行。</td></tr><tr><td>切换案例</td><td>Ctrl+Shift+U</td><td>切换所选文本块的大小写。</td></tr><tr><td>转到代码块结束</td><td>Ctrl+]</td><td>将插入符移到当前代码块末尾，突出显示块限制。</td></tr><tr><td>通过选择移至代码块结束</td><td>Ctrl+Shift+]</td><td>将插入符号移至当前代码块末尾，从初始插入符号位置开始选择代码。</td></tr><tr><td>转到代码块开始</td><td>Ctrl+[</td><td>将插入符号移至当前的代码块起点处，突出显示块限制。</td></tr><tr><td>移到代码块从选择开始</td><td>Ctrl+Shift+[</td><td>将脱字符号移至当前的代码块起始位置，从初始脱字符号位置开始选择代码。</td></tr><tr><td>开始新行</td><td>Shift+Enter</td><td>根据当前缩进级别，在当前位置放置插入符后开始一个新行。</td></tr><tr><td>在当前之一开始新行</td><td>Ctrl+Alt+Enter</td><td>在当前之前开始一个新行。</td></tr><tr><td>加入线</td><td>Ctrl+Shift+J</td><td>将选定的行连接成一行或连接插入符当前所在的行与下一行。</td></tr><tr><td>分割线</td><td>Ctrl+Enter</td><td>将所选行分割为插入符号的位置，并将插入符号留在第一行的末尾。</td></tr><tr><td>选择字符在插入</td><td>Ctrl+W</td><td>从当前插入位置开始连续选择增加的代码块。</td></tr><tr><td>在插页处取消选择Word</td><td>Ctrl+Shift+W</td><td>按顺序删除操作所做的选择。</td></tr><tr><td>缩进选择</td><td>Tab</td><td>将选定的块移到下一个缩进级别。</td></tr><tr><td>Unindent Selection</td><td>Shift+Tab</td><td>将选定的块移到上一个缩进级别。</td></tr><tr><td>自动缩进行</td><td>Ctrl+Alt+I</td><td>根据<a href='https://www.jetbrains.com/help/webstorm/settings-code-style.html'>代码样式</a>设置缩进当前行或选定的块。</td></tr></tbody></table></figure><hr /><h1><a name='header-n23879' class='md-header-anchor '></a>高级编辑</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>评论与行评论</td><td>Ctrl+/</td><td>使用行注释评论/取消注释当前行或所选块。</td></tr><tr><td>评论与块评论</td><td>Ctrl+Shift+/</td><td>使用块注释评论/取消注释代码。</td></tr><tr><td>快速文档查找</td><td>Ctrl+Q</td><td>在插入符号处显示带有JSDoc注释的弹出窗口。</td></tr><tr><td>弹出Hector</td><td>Ctrl+Shift+Alt+H</td><td>显示突出显示级别弹出窗口以在当前文件中配置突出显示。</td></tr><tr><td>参数信息</td><td>Ctrl+P</td><td>在插入符号处显示方法调用的参数。</td></tr><tr><td>上下文信息</td><td>Alt+Q</td><td>当它不可见时显示当前的方法或类声明。</td></tr><tr><td>错误说明</td><td>Ctrl+F1</td><td>在插入符号处显示错误或警告说明。</td></tr><tr><td>外部文件</td><td>Shift+F1</td><td>打开浏览器并选择所选项目的文档。</td></tr><tr><td>覆盖方法...</td><td>Ctrl+O</td><td>覆盖当前类中的基类方法。</td></tr><tr><td>环绕...</td><td>Ctrl+Alt+T</td><td>环绕选择的代码片段与<code>if</code>， <code>do</code>，标签或其他构建体。</td></tr><tr><td>基本代码完成</td><td>Ctrl+Space	Alt+/</td><td>任何类，方法或变量的代码完成。</td></tr><tr><td>SmartType代码完成</td><td>Ctrl+Shift+Space</td><td>代码完成过滤基于预期类型的查找列表。</td></tr><tr><td>展开Word</td><td>Alt+/</td><td>浏览当前可见性范围中的类，方法，关键字和变量的名称。</td></tr><tr><td>插入实时模板...</td><td>Ctrl+J</td><td>显示以指定前缀开头的弹出式列表。</td></tr><tr><td>用实时模板环绕...</td><td>Ctrl+Alt+J</td><td>用一个模板围绕选择。</td></tr><tr><td>下一个模板变量</td><td>Tab</td><td>在模板中：将插入符号移动到下一个模板变量。</td></tr><tr><td>以前的模板变量</td><td>Shift+Tab</td><td>在模板中：将插入符号移动到之前的模板变量。</td></tr></tbody></table></figure><hr /><h1><a name='header-n23954' class='md-header-anchor '></a>代码折叠</h1><figure><table><thead><tr><th>命令</th><th>捷径</th><th>描述</th></tr></thead><tbody><tr><td>扩大</td><td>Ctrl+NumPad Plus</td><td>展开当前折叠的片段</td></tr><tr><td>坍方</td><td>Ctrl+NumPad -</td><td>折叠当前的折叠区域</td></tr><tr><td>递归展开</td><td>Ctrl+Alt+NumPad Plus</td><td>展开当前折叠片段和该片段内所有从属折叠折叠区域</td></tr><tr><td>递归折叠</td><td>Ctrl+Alt+NumPad -</td><td>折叠当前折叠区域和其内的所有从属折叠区域</td></tr><tr><td>展开全部</td><td>Ctrl+Shift+NumPad Plus</td><td>展开所选内容中的所有折叠片段，或者，如果未选择任何内容，则展开当前文件中的所有折叠片段</td></tr><tr><td>全部收缩</td><td>Ctrl+Shift+NumPad -</td><td>折叠选择内的所有折叠区域，或者，如果没有选择任何内容，折叠当前文件中的所有折叠区域</td></tr><tr><td>展开到级别| 1，2，3，4或5</td><td>Ctrl+NumPad *, 1 Ctrl+NumPad *, 2 Ctrl+NumPad *, 3 Ctrl+NumPad *, 4 Ctrl+NumPad *, 5</td><td>将当前片段和所有嵌套片段展开到指定级别</td></tr><tr><td>全部展开到等级| 1，2，3，4或5</td><td>Ctrl+Shift+NumPad *, 1 Ctrl+Shift+NumPad *, 2 Ctrl+Shift+NumPad *, 3 Ctrl+Shift+NumPad *, 4 Ctrl+Shift+NumPad *, 5</td><td>展开所有的文件中倒塌片段到指定的嵌套级别</td></tr><tr><td>折叠选择/删除区域</td><td>Ctrl+.</td><td>折叠选定的片段并为其创建一个自定义折叠区域以使其“可折叠”/展开当前片段并删除相应的自定义折叠区域以使片段“可展开”</td></tr></tbody></table></figure><hr /><h1><a name='header-n23997' class='md-header-anchor '></a>运行和调试</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>跑</td><td>Shift+F10</td><td>运行一个程序。</td></tr><tr><td>选择配置并运行</td><td>Shift+Alt+F10</td><td>快速选择运行/调试配置并运行或编辑它。</td></tr><tr><td>重新运行</td><td>Ctrl+F5</td><td>使用相同的设置重复执行，使用具有焦点的运行工具窗口的相同选项卡。</td></tr><tr><td>在编辑器中重新运行而不会失去焦点</td><td>Shift+F10</td><td>使用相同的设置重复执行，编辑器的相同标签具有焦点。</td></tr><tr><td>调试</td><td>Shift+F9</td><td>调试程序。</td></tr><tr><td>选择配置和调试</td><td>Shift+Alt+F9</td><td>快速选择运行/调试配置并进行调试或编辑。</td></tr><tr><td>一步到位</td><td>F8</td><td>进入当前文件中的下一行。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>步入</td><td>F7</td><td>进入下一个执行的行。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>聪明的一步</td><td>Shift+F7</td><td>如果当前行包含多个方法调用表达式，请选择要插入的方法。请参阅<a href='https://www.jetbrains.com/help/webstorm/choosing-a-method-to-step-into.html'>选择要进入的方法</a>。</td></tr><tr><td>走出去</td><td>Shift+F8</td><td>从当前方法返回后，跳到第一个执行的行。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>强制过渡</td><td>Shift+Alt+F8</td><td>运行到此方法或文件中的下一行，跳过当前执行点引用的方法并忽略断点。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>强行进入</td><td>Shift+Alt+F7</td><td>进入当前执行点中调用的方法的步骤，即使此方法将被跳过。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>运行到光标</td><td>Alt+F9</td><td>运行到插入符号所在的行。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>强制运行到光标</td><td>Ctrl+Alt+F9</td><td>运行到插入符号所在的行，忽略断点。请参阅<a href='https://www.jetbrains.com/help/webstorm/stepping-through-the-program.html'>逐步执行该程序</a>。</td></tr><tr><td>简历程序</td><td>F9</td><td>恢复程序执行。</td></tr><tr><td>停止计划</td><td>Shift+F2</td><td>终止调试会话。</td></tr><tr><td>评估表达</td><td>Alt+F8</td><td>评估任意表达式。</td></tr><tr><td>快速评估表达</td><td>Ctrl+Alt+F8</td><td>在不调用评估表达式对话框的情况下评估任意表达式。</td></tr><tr><td>切换断点</td><td>Ctrl+F8</td><td>在当前行切换断点。</td></tr><tr><td>查看断点</td><td>Ctrl+Shift+F8</td><td>查看/管理所有断点。</td></tr></tbody></table></figure><p>&nbsp;</p><hr /><h1><a name='header-n24086' class='md-header-anchor '></a>一般</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>关闭活动选项卡</td><td>Ctrl+Shift+F4</td><td>关闭工具窗口中的活动选项卡（例如，查找工具窗口）。</td></tr><tr><td>关闭编辑器</td><td>Ctrl+F4</td><td>关闭活动的编辑器。</td></tr><tr><td>编辑来源</td><td>F4</td><td>打开所选项目或项目的编辑器，并将焦点放在上次打开的文件上。</td></tr><tr><td>逃逸</td><td>Escape</td><td>取决于上下文：在编辑器中：关闭弹出窗口，终止搜索或删除突出显示。在工具窗口中：将焦点返回给编辑器。</td></tr><tr><td>导出到文本文件</td><td>Alt+O</td><td>将工具窗口的内容导出到文本文件。此功能适用于<a href='https://www.jetbrains.com/help/webstorm/version-control-tool-window.html'>版本控制工具窗口</a>， <a href='https://www.jetbrains.com/help/webstorm/messages-tool-window.html'>消息工具窗口</a>和<img src='https://www.jetbrains.com/help/img/idea/2018.1/exportToTextFile.png' alt='exportToTextFile' />在窗口工具栏上提供导出按钮的其他工具窗口。</td></tr><tr><td>新...</td><td>Alt+Insert</td><td>创建一个新的类，文件或目录。请参阅<a href='https://www.jetbrains.com/help/webstorm/populating-projects.html'>填充模块</a>。</td></tr><tr><td>保存全部</td><td>Ctrl+S</td><td>保存所有文件和设置。</td></tr><tr><td>选择下一个标签</td><td>Alt+Right</td><td>在编辑器或视图中打开多个选项卡时，打开右侧的下一个选项卡（如果当前的选项卡是最后一个选项卡，则打开第一个选项卡）。</td></tr><tr><td>选择上一个标签</td><td>Alt+Left</td><td>在编辑器或视图中打开多个选项卡时，打开左侧的下一个选项卡（如果当前的选项卡是第一个，则打开最后一个选项卡）。</td></tr><tr><td>显示意向操作</td><td>Alt+Enter</td><td>显示 插入符号当前所在代码的<a href='https://www.jetbrains.com/help/webstorm/intention-actions.html'>意图操作 </a>（如果有），或显示表单中选定的GUI组件。</td></tr><tr><td>同步</td><td>Ctrl+Alt+Y</td><td>检测所有外部更改的文件并从磁盘重新加载它们。</td></tr></tbody></table></figure><h1><a name='header-n24136' class='md-header-anchor '></a>搜索</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>找</td><td>Ctrl+F</td><td>启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-file.html'>文本搜索</a>。</td></tr><tr><td>更换</td><td>Ctrl+R</td><td>启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-file.html'>文本搜索和替换</a>。</td></tr><tr><td>搜索下一个/ 上一个发生</td><td>F3/Shift+F3</td><td>在编辑器中导航到选定单词的下一个/上一个出现位置。</td></tr><tr><td>在插入词找到词</td><td>Ctrl+F3</td><td>在编辑器中搜索脱字符当前所在的单词。</td></tr><tr><td>增量搜索</td><td>Ctrl+F</td><td>启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-file.html'>文本搜索</a>。</td></tr><tr><td>在路径中查找</td><td>Ctrl+Shift+F</td><td>开始<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-project.html'>搜索指定范围内的文本字符串</a>。</td></tr><tr><td>替换路径</td><td>Ctrl+Shift+R</td><td>启动<a href='https://www.jetbrains.com/help/webstorm/finding-and-replacing-text-in-project.html'>搜索并在指定范围内进行替换</a>。</td></tr><tr><td>查找用法</td><td>Alt+F7</td><td>开始<a href='https://www.jetbrains.com/help/webstorm/finding-usages-in-project.html'>搜索指定范围内所选符号的用法</a>。</td></tr><tr><td>在文件中查找用法</td><td>Ctrl+F7</td><td>开始<a href='https://www.jetbrains.com/help/webstorm/finding-usages-in-project.html'>搜索当前文件中所选符号的用法</a>。</td></tr><tr><td>突出显示文件中的用法</td><td>Ctrl+Shift+F7</td><td>在插入<a href='https://www.jetbrains.com/help/webstorm/highlighting-usages.html'>符号</a>处<a href='https://www.jetbrains.com/help/webstorm/highlighting-usages.html'>突出显示符号的用法</a>。</td></tr><tr><td>显示用法</td><td>Ctrl+Alt+F7</td><td>在弹出窗口中<a href='https://www.jetbrains.com/help/webstorm/highlighting-usages.html'>显示</a>插入<a href='https://www.jetbrains.com/help/webstorm/highlighting-usages.html'>符号的用法</a>。使用找到的用法列表跳转到所需的位置。</td></tr><tr><td>寻找行动</td><td>Ctrl+Shift+A</td><td>找到一个行动，绕过菜单。请参阅<a href='https://www.jetbrains.com/help/webstorm/navigate-to-action.html'>查找操作</a>。</td></tr></tbody></table></figure><h1><a name='header-n24190' class='md-header-anchor '></a>在书签之间导航</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>转到书签&lt;编号&gt;</td><td>Ctrl+Number</td><td>使用相应<a href='https://www.jetbrains.com/help/webstorm/navigating-with-bookmarks.html'>的编号导航到编号的书签</a>。</td></tr><tr><td>切换书签</td><td>F11</td><td>打开或关闭匿名书签。</td></tr><tr><td>用助记符切换书签</td><td>Ctrl+F11</td><td>用助记符打开或关闭书签。</td></tr><tr><td>显示书签</td><td>Shift+F11</td><td>打开<a href='https://www.jetbrains.com/help/webstorm/bookmarks-dialog.html'>书签</a>对话框来管理现有的书签并在它们之间导航。</td></tr></tbody></table></figure><p>&nbsp;</p><h1><a name='header-n24214' class='md-header-anchor '></a>在IDE组件之间导航</h1><p>在本节中，您可以找到用于在以下位置之间导航</p><ul><li><a href='https://www.jetbrains.com/help/webstorm/navigation-between-ide-components.html#views'>视图和Windows</a>。</li><li><a href='https://www.jetbrains.com/help/webstorm/navigation-between-ide-components.html#diff'>差异</a>。</li></ul><h2><a name='header-n24224' class='md-header-anchor '></a>视图和Windows</h2><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>选择目标</td><td>Alt+F1</td><td>将焦点从当前文件，类，方法或对数据源的引用移至选择目标弹出式菜单中建议的视图。请参阅<a href='https://www.jetbrains.com/help/webstorm/navigating-between-ide-components.html'>在IDE组件之间导航</a>。</td></tr><tr><td>全部收缩</td><td>Ctrl+NumPad -</td><td>折叠树形视图中的所有节点。</td></tr><tr><td>展开全部</td><td>Ctrl+NumPad Plus</td><td>展开树视图中的所有节点。</td></tr><tr><td>切换器</td><td>Ctrl+Tab</td><td>在编辑器中打开的文件和工具窗口之间导航。</td></tr><tr><td>打开工具窗口</td><td>Alt+Number</td><td>用指定的编号打开一个工具窗口。</td></tr><tr><td>隐藏活动窗口</td><td>Shift+Escape</td><td>隐藏当前激活的工具窗口。</td></tr><tr><td>跳转到最后一个窗口</td><td>F12</td><td>激活上次聚焦的工具窗口。</td></tr></tbody></table></figure><h2><a name='header-n24258' class='md-header-anchor '></a>差异</h2><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>移到下一个区别</td><td>F7</td><td>导航到下一个<a href='https://www.jetbrains.com/help/webstorm/differences-viewer.html'>视图</a>差异。</td></tr><tr><td>移到上一个区别</td><td>Shift+F7</td><td>导航到以前的<a href='https://www.jetbrains.com/help/webstorm/differences-viewer.html'>视图</a>差异。</td></tr></tbody></table></figure><p>&nbsp;</p><h1><a name='header-n24274' class='md-header-anchor '></a>在源代码中导航</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>使用此快捷方式...</th></tr></thead><tbody><tr><td>文件结构弹出</td><td>Ctrl+F12</td><td>显示“ <a href='https://www.jetbrains.com/help/webstorm/navigating-with-structure-views.html'>结构”弹出窗口</a>以快速浏览当前文件。</td></tr><tr><td>选择目标</td><td>Alt+F1</td><td>将焦点从当前文件，类，方法或对数据源表的引用移动到选择目标弹出式菜单中建议的视图。请参阅<a href='https://www.jetbrains.com/help/webstorm/navigating-between-ide-components.html'>在IDE组件之间导航</a>。</td></tr><tr><td>最近的文件</td><td>Ctrl+E</td><td>显示<a href='https://www.jetbrains.com/help/webstorm/navigating-to-recent-file.html'>最近打开的文件</a>列表。</td></tr><tr><td>最近更改的文件</td><td>Ctrl+Shift+E</td><td>显示<a href='https://www.jetbrains.com/help/webstorm/navigating-to-recent-file.html'>最近更新的文件</a>列表。</td></tr><tr><td>类型层次结构</td><td>Ctrl+H</td><td>浏览所选 <a href='https://www.jetbrains.com/help/webstorm/building-hierarchies.html'>Building Hierarchies</a>类的<a href='https://www.jetbrains.com/help/webstorm/building-hierarchies.html'>层次结构</a>。</td></tr><tr><td>导航到类</td><td>Ctrl+N</td><td>通过在弹出对话框中指定其名称，直接导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-class-file-or-symbol-by-name.html'>到项目中的类</a>。</td></tr><tr><td>导航到文件</td><td>Ctrl+Shift+N</td><td>通过在弹出对话框中指定其名称，直接导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-class-file-or-symbol-by-name.html'>到项目中的文件</a>。</td></tr><tr><td>导航到最近打开的文件</td><td>Ctrl+E</td><td>显示<a href='https://www.jetbrains.com/help/webstorm/using-code-editor.html#find_cursor_edit'>最近打开的文件</a>列表 。</td></tr><tr><td>导航到最近更改的文件</td><td>Ctrl+Shift+E</td><td>显示<a href='https://www.jetbrains.com/help/webstorm/using-code-editor.html#find_cursor_edit'>最近更新的文件</a>列表 。</td></tr><tr><td>导航到线路</td><td>Ctrl+G</td><td>通过指定其编号，导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-line.html'>到当前文件中的任何行</a>。</td></tr><tr><td>导航到声明</td><td>Ctrl+B</td><td>导航<a href='https://www.jetbrains.com/help/webstorm/navigating-to-declaration-or-type-declaration-of-a-symbol.html'>到</a>插入符号处的符号<a href='https://www.jetbrains.com/help/webstorm/navigating-to-declaration-or-type-declaration-of-a-symbol.html'>声明</a>。</td></tr><tr><td>导航到实施</td><td>Ctrl+Alt+B</td><td>导航到插入符号处的项目实现。</td></tr><tr><td>导航到类型声明</td><td>Ctrl+Shift+B</td><td>导航到插入符号处的符号类型声明，该符号是变量或方法调用。</td></tr><tr><td>导航到超级方法</td><td>Ctrl+U</td><td>导航到插入符号下方法的超级方法声明。</td></tr><tr><td>导航到测试/测试主题</td><td>Ctrl+Shift+T</td><td>如果有的话，导航到针对该类的测试，或者从测试导航到测试主题。</td></tr><tr><td>导航到相关符号</td><td>Ctrl+Alt+Home</td><td>在它们之间具有复杂关系的文件之间导航。</td></tr><tr><td>导航到下一个方法</td><td>Alt+Down</td><td>导航到活动编辑器选项卡中的下一个方法声明。</td></tr><tr><td>导航到先前的方法</td><td>Alt+Up</td><td>导航到活动编辑器选项卡中的前一个方法声明。</td></tr><tr><td>导航至Opening Brace</td><td>Ctrl+[</td><td>导航到当前代码块的开始。</td></tr><tr><td>导航至关闭大括号</td><td>Ctrl+]</td><td>导航到当前代码块的末尾。</td></tr><tr><td>背部</td><td>Ctrl+Alt+Left</td><td>撤消上次的导航操作。</td></tr><tr><td>前锋</td><td>Ctrl+Alt+Right</td><td>重做上次撤消的导航操作。</td></tr><tr><td>导航到先前的发生</td><td>Ctrl+Alt+Up</td><td>导航到先前找到的项目。</td></tr><tr><td>导航到下一个发生</td><td>Ctrl+Alt+Down</td><td>导航到下一个找到的项目。</td></tr><tr><td>上次修改位置</td><td>Ctrl+Shift+Backspace</td><td>浏览最近的变化点。</td></tr><tr><td>导航到下一个突出显示的错误</td><td>F2</td><td>导航到下一个发现的错误/警告。</td></tr><tr><td>导航到以前突出显示的错误</td><td>Shift+F2</td><td>导航到之前发现的错误/警告。</td></tr></tbody></table></figure><h1><a name='header-n24388' class='md-header-anchor '></a>重构</h1><figure><table><thead><tr><th>功能</th><th>捷径</th><th>描述</th></tr></thead><tbody><tr><td>改名</td><td>Shift+F6</td><td>重命名选定的文件，类，字段，方法等，并相应地更改所有对它的引用。</td></tr><tr><td>更改方法签名</td><td>Ctrl+F6</td><td>更改所选方法的签名并更新所有相应的方法调用。</td></tr><tr><td>移动</td><td>F6</td><td>将选定的类，包或静态成员移到另一个包或类中，并更新所有相应的引用。</td></tr><tr><td>复制</td><td>F5</td><td>在相同或不同的目录或包中创建所选类，文件或目录的副本。</td></tr><tr><td>克隆</td><td>在同一个包中创建所选班级的副本。</td><td>&nbsp;</td></tr><tr><td>安全删除</td><td>Alt+Delete</td><td>删除选中的类，方法或字段，检查其用法。</td></tr><tr><td>提取方法</td><td>Ctrl+Alt+M</td><td>将选定的代码片段转换为方法。</td></tr><tr><td>提取变量</td><td>Ctrl+Alt+V</td><td>创建一个新变量并将所选表达式用作其值。</td></tr><tr><td>提取字段</td><td>Ctrl+Alt+F</td><td>创建一个新字段并将所选表达式用作其值。</td></tr><tr><td>提取常量</td><td>Ctrl+Alt+C</td><td>创建一个新的常量（静态最终字段）并使用选定的表达式作为其值。</td></tr><tr><td>提取参数</td><td>Ctrl+Alt+P</td><td>将选定的表达式转换为新的方法参数。</td></tr><tr><td>一致</td><td>Ctrl+Alt+N</td><td>内联所选的方法或变量。</td></tr></tbody></table></figure><p>&nbsp;</p></div>
