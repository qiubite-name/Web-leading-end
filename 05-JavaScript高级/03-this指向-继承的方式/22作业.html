<script>
    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.onString = onString;

        function onString(name, age, sex) {
            console.log("name---" + this.name + "---age---" + this.age + "---sex--" + this.sex)
        }
    }

    function Student(name, age, sex) {
        Person.call(name, age, sex)
    }

    person = new Student("jiek", 18, "男");
    person.onString()
</script>
