<a id="ak" href="https://www.jiumodiary.com/">鸠摩搜书</a>

</script>

<input type="button" id="btn" value="点击按钮修改超链接的地址和热点文字">
<a href="https://www.baidu.com/" id="baidu">跳转到百度</a>
<script>
    var baiduObj = document.getElementById("baidu");
