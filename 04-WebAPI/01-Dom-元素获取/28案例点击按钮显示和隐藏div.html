<script>
    //点击按钮,通过类样式的方式设置div的显示和隐藏
    my$("btn").onclick = function () {
        // console.log(my$("dv").className);

        //判断的是div是否应用了类样式
        if (my$("dv").className != "cls") {
            //现在是显示的,应该隐藏
            my$("dv").className = "cls";
            this.value = "显示";
        } else {
            //隐藏的状态----立刻显示
            my$("dv").className = "";
            this.value = "隐藏";
        }
    };
